<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS & Detection App</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #000;
            color: white;
        }
        #videoContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        #webcam {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #detectionCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .overlay {
            position: absolute;
            padding: 20px;
            z-index: 10;
        }
        #speedometer {
            bottom: 20px;
            left: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
        }
        #fpsCounter {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
        }
        #detectionLogs {
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        .warning {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
            display: none;
            z-index: 20;
        }
        #downloadBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <video id="webcam" autoplay playsinline></video>
        <canvas id="detectionCanvas"></canvas>
        <div id="speedometer" class="overlay">
            <h2>Current Speed</h2>
            <div id="speed">0 km/h</div>
            <div id="coordinates"></div>
        </div>
        <div id="fpsCounter" class="overlay">
            FPS: <span id="fps">0</span>
        </div>
        <div id="detectionLogs" class="overlay">
            <h2>Detection Logs</h2>
            <div id="logs"></div>
        </div>
        <div id="warning" class="warning">
            <h2>Collision Warning</h2>
            <p id="warningText"></p>
        </div>
        <button id="downloadBtn">Download Logs</button>
    </div>
    <script src="fps.js"></script>
    <script src="gps.js"></script>
    <script src="main.js"></script>
</body>
</html>
